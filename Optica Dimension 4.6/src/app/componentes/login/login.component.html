<br><br><br>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
  <div class="row" *ngIf="authError">
    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
  </div>  
  <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <input ngModel #email="ngModel" name="email" type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
    <input ngModel #password="ngModel" name="password" type="password" class="login-password" required="true" placeholder="Password" />
    <input type="submit" name="Login" value="Login" class="login-submit">
    <input type="button" name="Login with Phone" value="Login with Phone" class="login-submit" (click)="phone()">
    <input type="button" name="Login with Phone" value="Login with Google" class="login-submit" (click)="loginGoogle()">

  </form>
  <a (click)="alta()" class="login-forgot-pass mb-5">Registrar</a>
  <a href="#" class="login-forgot-pass mt-5">forgot password?</a>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>
