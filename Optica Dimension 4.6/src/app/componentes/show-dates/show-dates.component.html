<br><br>
<div *ngIf="info" class="container">
    <h2>Responsive Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Correo</th>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let date of dates">
            <td>{{ user.email }}</td>
            <td>{{ date.date }}</td>
            <td>{{ date.hour }}</td>
            <td><button  class="btn"(click) = "add()"><img src="https://image.flaticon.com/icons/png/512/60/60718.png" class="myIcon"></button> 
                <button class="btn" (click) = "activateEdit(date)"><img src="https://image.flaticon.com/icons/png/512/61/61456.png" class="myIcon"></button>
                <button class="btn"(click)="delete(date)"><img src="https://image.flaticon.com/icons/png/512/61/61848.png" class="myIcon"></button></td>
        </tr>
        <tbody>
    </table>
</div>
<div class="container" *ngIf="editInput">
    <form #loginForm="ngForm" (ngSubmit)="edit(loginForm)">
        <h3 style="text-align:left">Agenda tu cita</h3>
       <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <input ngModel #email="ngModel" type="time" name="hour" class="form-control" value="12:00:00" />
                </div>
                <div class="form-group">
                    <input ngModel #date="ngModel"type="date" name="date" class="form-control" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Continuar" />
                </div>
                    <input hidden ngModel #user="ngModel"name="email"/>
                    <input hidden ngModel #user="ngModel"name="id"/>
            </div>
        </div>
    </form>
</div>
</div>
